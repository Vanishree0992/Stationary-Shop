{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<style>
    .regis {
        border: 1px solid black;
        height: 70px;
        border-radius: 20px;
        background-color: #7AABF5;
        color: black;
        font-size: 24px;
        font-weight: 400;
        text-align: center;
        width: 250px;
    }
</style>

<!-- Full width top image -->
<div class="w-100 text-center py-3" style="height: 500px;border-radius: 30px;">
    <img src="{% static 'images/register.png' %}" alt="Register Banner" class="img-fluid"
        style="width:100%; height:100%; object-fit:cover;border-radius: 30px;">
</div>
<h2 style="font-size: 36px;font-weight: bold; text-align: center; padding: 40px;">"Your Perfect Stationary Partner Is
    Jast A Message Away !"</h2>
<!-- Centered Register Form -->
<div class="d-flex justify-content-center align-items-center my-5">
    <div class="card shadow p-4" style="max-width: 650px; width: 100%; height: 400px;border-radius: 30px;border: 1px solid black;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col">
                    <input type="text" name="username" class="form-control regis" placeholder="Your Name" required>
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control regis" placeholder="Email ID" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="phone number" name="phone number" class="form-control regis" placeholder="Phone Number"
                        required>
                </div>
                <div class="col">
                    <input type="password" name="otp" class="form-control regis" placeholder="OTP" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary "
                style="width: 200px; height: 60px; border-radius: 20px; font-size: 26px; font-weight: 500;margin-left: 200px; margin-top: 30px;">
                Submit Now</button>
        </form>
    </div>
</div>

{% endblock %}
